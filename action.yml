name: 'LabelMate'
description: 'LabelMate is your buddy for managing labels in the development world.'
inputs:
  openai-api-key:
    description: 'OpenAI API Key'
    required: true
  github-token:
    description: 'GITHUB_TOKEN'
    required: true
    default: ${{ github.token }}

runs:
  using: 'docker'
  image: 'Dockerfile'
